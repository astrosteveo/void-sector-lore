<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 40" width="120" height="40">
  <defs>
    <filter id="missing-glow" x="-30%" y="-30%" width="160%" height="160%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <!-- Flicker animation via CSS-compatible method -->
    <linearGradient id="missing-pulse" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6644;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#ff4422;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ff6644;stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect x="2" y="2" width="116" height="36" rx="4" ry="4"
        fill="#1a0a0a" stroke="#ff6644" stroke-width="1.5"/>

  <!-- Warning stripes (subtle) -->
  <g opacity="0.1">
    <path d="M 10,2 L 20,38" stroke="#ff6644" stroke-width="4"/>
    <path d="M 25,2 L 35,38" stroke="#ff6644" stroke-width="4"/>
  </g>

  <!-- Signal lost icon -->
  <g transform="translate(22, 20)" filter="url(#missing-glow)">
    <!-- Person silhouette -->
    <circle cx="0" cy="-6" r="4" fill="none" stroke="#ff6644" stroke-width="1.5"/>
    <path d="M -6,6 C -6,0 6,0 6,6" fill="none" stroke="#ff6644" stroke-width="1.5"/>
    <!-- X overlay -->
    <path d="M -5,-5 L 5,5 M 5,-5 L -5,5" stroke="#ff6644" stroke-width="2" opacity="0.8"/>
  </g>

  <!-- MISSING text -->
  <text x="72" y="24"
        font-family="JetBrains Mono, monospace"
        font-size="14"
        font-weight="700"
        fill="#ff6644"
        text-anchor="middle"
        letter-spacing="0.05em"
        filter="url(#missing-glow)">
    MISSING
  </text>

  <!-- Timestamp -->
  <text x="60" y="35"
        font-family="JetBrains Mono, monospace"
        font-size="7"
        fill="#ff6644"
        text-anchor="middle"
        opacity="0.5">
    LAST: 03:47
  </text>
</svg>
