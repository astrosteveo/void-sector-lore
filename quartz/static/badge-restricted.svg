<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 50" width="180" height="50">
  <defs>
    <filter id="restrict-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Border frame -->
  <rect x="2" y="2" width="176" height="46" rx="3" ry="3"
        fill="#0a0f19" stroke="#4a9eff" stroke-width="2"/>

  <!-- Lock icon -->
  <g transform="translate(25, 25)" filter="url(#restrict-glow)">
    <!-- Lock body -->
    <rect x="-8" y="-4" width="16" height="12" rx="2" fill="none" stroke="#4a9eff" stroke-width="1.5"/>
    <!-- Lock shackle -->
    <path d="M -5,-4 L -5,-8 C -5,-12 5,-12 5,-8 L 5,-4" fill="none" stroke="#4a9eff" stroke-width="1.5"/>
    <!-- Keyhole -->
    <circle cx="0" cy="2" r="2" fill="#4a9eff"/>
  </g>

  <!-- RESTRICTED text -->
  <text x="105" y="30"
        font-family="JetBrains Mono, monospace"
        font-size="15"
        font-weight="700"
        fill="#4a9eff"
        text-anchor="middle"
        letter-spacing="0.08em"
        filter="url(#restrict-glow)">
    RESTRICTED
  </text>

  <!-- Corner brackets -->
  <g stroke="#4a9eff" stroke-width="1" fill="none" opacity="0.5">
    <path d="M 8,12 L 8,8 L 12,8"/>
    <path d="M 168,8 L 172,8 L 172,12"/>
    <path d="M 8,38 L 8,42 L 12,42"/>
    <path d="M 168,42 L 172,42 L 172,38"/>
  </g>

  <!-- Access level indicator -->
  <g transform="translate(155, 25)" opacity="0.6">
    <rect x="-6" y="-8" width="3" height="16" fill="#4a9eff"/>
    <rect x="-1" y="-4" width="3" height="12" fill="#4a9eff" opacity="0.7"/>
    <rect x="4" y="0" width="3" height="8" fill="#4a9eff" opacity="0.4"/>
  </g>
</svg>
