<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 40" width="800" height="40">
  <defs>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="line-fade" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a9eff;stop-opacity:0"/>
      <stop offset="20%" style="stop-color:#4a9eff;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#44ff88;stop-opacity:1"/>
      <stop offset="80%" style="stop-color:#4a9eff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#4a9eff;stop-opacity:0"/>
    </linearGradient>
  </defs>

  <!-- Main horizontal line -->
  <line x1="0" y1="20" x2="800" y2="20" stroke="url(#line-fade)" stroke-width="1"/>

  <!-- Circuit nodes -->
  <g fill="#4a9eff" filter="url(#glow)">
    <circle cx="100" cy="20" r="3"/>
    <circle cx="250" cy="20" r="2"/>
    <circle cx="400" cy="20" r="4" fill="#44ff88"/>
    <circle cx="550" cy="20" r="2"/>
    <circle cx="700" cy="20" r="3"/>
  </g>

  <!-- Branching circuits -->
  <g stroke="#4a9eff" stroke-width="1" fill="none" opacity="0.6">
    <path d="M 100,20 L 100,10 L 130,10"/>
    <path d="M 100,20 L 100,30 L 130,30"/>
    <path d="M 700,20 L 700,10 L 670,10"/>
    <path d="M 700,20 L 700,30 L 670,30"/>
  </g>

  <!-- Data flow indicators -->
  <g fill="#44ff88" opacity="0.4">
    <rect x="300" y="18" width="20" height="4" rx="2"/>
    <rect x="480" y="18" width="20" height="4" rx="2"/>
  </g>

  <!-- Small decorative dots -->
  <g fill="#6688aa" opacity="0.5">
    <circle cx="200" cy="20" r="1"/>
    <circle cx="350" cy="20" r="1"/>
    <circle cx="450" cy="20" r="1"/>
    <circle cx="600" cy="20" r="1"/>
  </g>
</svg>
