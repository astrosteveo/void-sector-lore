<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 30" width="400" height="30">
  <defs>
    <filter id="bracket-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Left bracket -->
  <g stroke="#4a9eff" stroke-width="2" fill="none" filter="url(#bracket-glow)">
    <path d="M 5,5 L 5,25"/>
    <path d="M 5,5 L 25,5"/>
    <path d="M 5,25 L 25,25"/>
  </g>

  <!-- Right bracket -->
  <g stroke="#4a9eff" stroke-width="2" fill="none" filter="url(#bracket-glow)">
    <path d="M 395,5 L 395,25"/>
    <path d="M 395,5 L 375,5"/>
    <path d="M 395,25 L 375,25"/>
  </g>

  <!-- Center accent line -->
  <line x1="40" y1="15" x2="150" y2="15" stroke="#4a9eff" stroke-width="1" opacity="0.4"/>
  <line x1="250" y1="15" x2="360" y2="15" stroke="#4a9eff" stroke-width="1" opacity="0.4"/>

  <!-- Center dot -->
  <circle cx="200" cy="15" r="3" fill="#44ff88" filter="url(#bracket-glow)"/>
</svg>
