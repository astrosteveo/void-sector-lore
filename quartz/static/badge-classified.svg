<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 180 50" width="180" height="50">
  <defs>
    <filter id="warn-glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="danger-grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ff6644;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#ff4422;stop-opacity:0.8"/>
    </linearGradient>
  </defs>

  <!-- Border frame -->
  <rect x="2" y="2" width="176" height="46" rx="3" ry="3"
        fill="#0a0f19" stroke="#ff6644" stroke-width="2"/>

  <!-- Inner corner accents -->
  <g stroke="#ff6644" stroke-width="1" fill="none" opacity="0.6">
    <path d="M 8,12 L 8,8 L 12,8"/>
    <path d="M 168,8 L 172,8 L 172,12"/>
    <path d="M 8,38 L 8,42 L 12,42"/>
    <path d="M 168,42 L 172,42 L 172,38"/>
  </g>

  <!-- Warning icon -->
  <g transform="translate(25, 25)" filter="url(#warn-glow)">
    <polygon points="0,-12 -10,8 10,8" fill="none" stroke="#ff6644" stroke-width="2"/>
    <text y="4" font-family="JetBrains Mono, monospace" font-size="12" font-weight="bold"
          fill="#ff6644" text-anchor="middle">!</text>
  </g>

  <!-- CLASSIFIED text -->
  <text x="100" y="30"
        font-family="JetBrains Mono, monospace"
        font-size="16"
        font-weight="700"
        fill="#ff6644"
        text-anchor="middle"
        letter-spacing="0.1em"
        filter="url(#warn-glow)">
    CLASSIFIED
  </text>

  <!-- Scan lines overlay -->
  <g opacity="0.1">
    <line x1="0" y1="10" x2="180" y2="10" stroke="#ff6644" stroke-width="1"/>
    <line x1="0" y1="20" x2="180" y2="20" stroke="#ff6644" stroke-width="1"/>
    <line x1="0" y1="30" x2="180" y2="30" stroke="#ff6644" stroke-width="1"/>
    <line x1="0" y1="40" x2="180" y2="40" stroke="#ff6644" stroke-width="1"/>
  </g>
</svg>
