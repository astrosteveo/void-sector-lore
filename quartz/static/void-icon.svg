<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" preserveAspectRatio="xMidYMid meet">
  <defs>
    <!-- Glow effect for the void -->
    <filter id="void-glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="8" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>

    <!-- Inner darkness gradient -->
    <radialGradient id="void-center" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1"/>
      <stop offset="60%" style="stop-color:#0a0a0f;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0a0f19;stop-opacity:1"/>
    </radialGradient>

    <!-- Outer ring gradient -->
    <linearGradient id="ring-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a9eff;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#44ff88;stop-opacity:0.8"/>
      <stop offset="100%" style="stop-color:#4a9eff;stop-opacity:1"/>
    </linearGradient>

    <!-- Substrate crystal pattern -->
    <pattern id="crystal-pattern" patternUnits="userSpaceOnUse" width="40" height="40" patternTransform="rotate(45)">
      <line x1="0" y1="0" x2="40" y2="40" stroke="#4a9eff" stroke-width="0.5" opacity="0.3"/>
      <line x1="0" y1="40" x2="40" y2="0" stroke="#44ff88" stroke-width="0.5" opacity="0.2"/>
    </pattern>
  </defs>

  <!-- Background circle (void black) -->
  <circle cx="256" cy="256" r="250" fill="#0a0a0f"/>

  <!-- Outer ring with glow -->
  <circle cx="256" cy="256" r="240" fill="none" stroke="url(#ring-gradient)" stroke-width="3" filter="url(#void-glow)" opacity="0.8"/>

  <!-- Secondary ring -->
  <circle cx="256" cy="256" r="220" fill="none" stroke="#4a9eff" stroke-width="1" opacity="0.4"/>

  <!-- The Void - central black hole effect -->
  <circle cx="256" cy="256" r="150" fill="url(#void-center)"/>

  <!-- Substrate crystals emerging from void -->
  <g fill="none" stroke="#4a9eff" stroke-width="2" opacity="0.9">
    <!-- Crystal 1 - top -->
    <polygon points="256,80 240,130 256,120 272,130" fill="#0a0f19" stroke="#4a9eff"/>
    <polygon points="256,80 240,130 256,100" fill="none" stroke="#44ff88" stroke-width="1" opacity="0.6"/>

    <!-- Crystal 2 - bottom right -->
    <polygon points="380,350 340,320 350,340 330,360" fill="#0a0f19" stroke="#4a9eff" transform="rotate(120, 256, 256)"/>

    <!-- Crystal 3 - bottom left -->
    <polygon points="380,350 340,320 350,340 330,360" fill="#0a0f19" stroke="#4a9eff" transform="rotate(240, 256, 256)"/>
  </g>

  <!-- Orbital data streams -->
  <g stroke="#4a9eff" stroke-width="1" fill="none" opacity="0.5">
    <!-- Dashed orbit lines -->
    <circle cx="256" cy="256" r="190" stroke-dasharray="10,20"/>
    <circle cx="256" cy="256" r="170" stroke-dasharray="5,15" stroke="#44ff88" opacity="0.3"/>
  </g>

  <!-- Data nodes on orbit -->
  <g fill="#4a9eff">
    <circle cx="446" cy="256" r="4"/>
    <circle cx="66" cy="256" r="4"/>
    <circle cx="256" cy="66" r="4" fill="#44ff88"/>
    <circle cx="256" cy="446" r="4" fill="#44ff88"/>
  </g>

  <!-- Central void symbol - stylized "V" -->
  <g transform="translate(256, 256)">
    <path d="M -40,-30 L 0,40 L 40,-30"
          fill="none"
          stroke="#ddeeff"
          stroke-width="4"
          stroke-linecap="round"
          stroke-linejoin="round"
          filter="url(#void-glow)"/>
    <!-- Inner V highlight -->
    <path d="M -30,-20 L 0,25 L 30,-20"
          fill="none"
          stroke="#4a9eff"
          stroke-width="1"
          stroke-linecap="round"
          opacity="0.6"/>
  </g>

  <!-- Timestamp watermark -->
  <text x="256" y="420"
        font-family="JetBrains Mono, monospace"
        font-size="14"
        fill="#6688aa"
        text-anchor="middle"
        opacity="0.4">
    03:47
  </text>

  <!-- Corner glitch artifacts -->
  <g fill="#ff6644" opacity="0.3">
    <rect x="60" y="100" width="8" height="2"/>
    <rect x="440" y="380" width="12" height="2"/>
    <rect x="100" y="420" width="6" height="2"/>
  </g>
</svg>
