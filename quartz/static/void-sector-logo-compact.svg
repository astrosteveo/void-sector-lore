<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 50" preserveAspectRatio="xMidYMid meet">
  <defs>
    <filter id="glow-compact" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="1.5" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="text-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a9eff;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#44ff88;stop-opacity:1"/>
    </linearGradient>
  </defs>

  <!-- VOID text -->
  <text x="5" y="32"
        font-family="JetBrains Mono, monospace"
        font-size="28"
        font-weight="700"
        fill="#ddeeff"
        filter="url(#glow-compact)"
        letter-spacing="0.05em">
    VOID
  </text>

  <!-- SECTOR text -->
  <text x="95" y="32"
        font-family="JetBrains Mono, monospace"
        font-size="28"
        font-weight="400"
        fill="#6688aa"
        letter-spacing="0.05em">
    SECTOR
  </text>

  <!-- Small decorative elements -->
  <g stroke="#4a9eff" stroke-width="1" fill="none" opacity="0.5">
    <line x1="0" y1="45" x2="30" y2="45"/>
    <circle cx="35" cy="45" r="2" fill="#44ff88"/>
  </g>
</svg>
